<div class="animalList">
  <!-- Below call both the addAnimal on click as well as retrieve animals -->
  <!-- TODO: Fix the bug where the retrieveAnimal doesn't retrieve the latest animal -->
  <form ng-submit="addAnimal(); retrieveAnimal();">
    <input name="animal" placeholder="Enter new animal name" ng-model="newAnimal"></input>
    <button type="submit">Submit</button>
  </form>
  <ul>
    <li ng-repeat="animal in animals">
      <div>Animal: {{animal.name}}</span>
    </li>
  </ul>
</div>
