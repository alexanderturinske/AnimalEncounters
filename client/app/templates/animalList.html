<div class="animalList">
  <form ng-submit="addAnimal();">
    <input name="animal" placeholder="Enter new animal name" ng-model="newAnimal"></input>
    <button type="submit">Submit</button>
  </form>
  <div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
        <li class="sidebar-brand">
          <a href="#">
            Animals
          </a>
        </li>
        <li ng-repeat="animal in animals">
          <a href="#/faunaList" ng-click="current(animal)">{{animal.name}}</a>
        </li>
      </ul>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <h1>{{ currentAnimal }}</h1>
            <p>Here is some basic information about the animal!</p>
            <a href="#menu-toggle" class="btn btn-default" id="menu-toggle">See more animal information here!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
