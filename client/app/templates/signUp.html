<div class="signUp">
  <h3>Sign up to start tracking your animal encounters!</h3>
  <form ng-submit="signUp();">
    <span>Username: </span>
    <input name="username" placeholder="Enter a username" ng-model="username"></input>
    <br>
    <span>Password: </span>
    <input name="password" placeholder="Enter a password" ng-model="password"></input>
    <br>
    <button type="submit">Submit</button>
  </form>
</div>
