<!DOCTYPE html>
<html ng-app="faunadexApp">
  <head>
    <title>Faunadex</title>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="animalList" ng-controller='AnimalController'>
      <form ng-submit="addAnimal()">
        <input name="animal" placeholder="Enter new animal name" ng-model="newAnimal"></input>
        <button type="submit">
      </form>
      <ul>
        <li ng-repeat="animal in animals">
          <div>Animal: {{animal.name}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
